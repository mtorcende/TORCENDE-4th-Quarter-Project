<script>
    function myFunction() {
        var uname = document.getElementById("userName").value;
        var skillLevels = document.getElementsByName("skill");

        for (var i = 0; i < skillLevels.length; i++) {

                break;
            }
        }

        alert("Hello, " + uname + "! It seems as of now you are a " + level + ". It is time to start your journey in the web developer guild!");
    }
</script>
